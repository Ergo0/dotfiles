<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
</head>
<body>
	<div class="optionsBody">
		<div class="optionsContainer">
			<div class="optionsContent">
				<h1>Quality</h1>
				<ul id="presetOptionList">
					<ol data-value="360">360p</ol>
					<ol data-value="480">480p</ol>
					<ol data-value="720">720p<sup data-value="720">hd</sup></ol>
				</ul>

				<h1>Custom Settings</h1>
				<label>
					Quality <br>
					<input id="qualitySlider" type="range" value="480" min="240" max="720" step="120" data-abbreviation="p" data-tooltip=""/>
				</label>
				<br>
				<label>
					FPS <br>
					<input id="fpsSlider" type="range" value="15" min="10" max="25" step="5" data-abbreviation="" data-tooltip=""/>
				</label>
				<br>
				<label>
					Bitrate (Kbps)<br>
					<input id="bpsSlider" type="range" value="500" min="500" max="2000" step="500" data-abbreviation="Kbps" data-tooltip=""/>
				</label>
			</div>
			<div class="button" id="applySettingsButton">Apply</div>
		</div>
	</div>
	<script src="options.js" type="text/javascript"></script>
</body>

</html>
